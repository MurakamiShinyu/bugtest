<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    @page {
      size: 500px;
      margin: 50px;
      outline: 2px dotted silver;
    }
    :root {
      line-height: 50px;
      font-size: 25px;
      widows: 1;
      orphans: 1;
    }
    p {
      margin: 0;
      text-indent: 1em;
      text-align: justify;
      text-spacing: auto;
      hanging-punctuation: first force-end;
    }
    b {
      display: block;
      border: 2px dashed blue;
      padding: 8px;
      margin: 15px;
    }
  </style>
</head>
<body>
  <p>「あすこがほんとうの神さまがほんとうの神さまがほんとうの天上へさえ行ける切符だ。（うすあかい河原なでしこの花が咲いている）」<b>「汽車はだんだん早くなって、その前にしょんぼりひとりの子供が立って、森の中に立ち、『黄金』（の円光）をもったりんどうの花」</b>「いっぱいに舞いおりて来ましたけれども」<b>その前にしょんぼりひとりの『黄金』（の円光）をもった</b></p>
</body>
</html>
