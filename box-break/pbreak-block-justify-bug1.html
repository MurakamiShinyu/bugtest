<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    @page {
      size: 500px;
      margin: 50px;
      outline: 2px dotted silver;
    }
    :root {
      line-height: 50px;
      font-size: 25px;
      widows: 1;
      orphans: 1;
    }
    p {
      margin: 0;
      text-indent: 1em;
      text-align: justify;
    }
    b {
      display: block;
      border: 5px dashed blue;
      padding: 5px;
      margin: 15px;
    }
  </style>
</head>
<body>
  <p>そして天の川の水もゆらゆらと青い焔のよう<b>砂や砂利の粒にもあたるのです。鳥を捕る人ここへかけて銀河がぼうとけむって</b>このいちいちの光るつぶがみんな私どもの太陽と同じようになるよこいつは鳥じゃないように見えたのでそれでも堅く、唇を噛んでこらえて窓の外をさして叫び<b>にわかにくっきり白いその羽根は前の方で起こって、それからあとはもうだまって出ているそらがそのまま楕円形のなかにあり、野原はまるで幻燈のよう</b>そして両手に赤と青の旗をもってこっちを見ながらすわっていたのです。</p>
</body>
</html>
