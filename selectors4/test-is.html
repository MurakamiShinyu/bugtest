<!DOCTYPE html>
<!-- from https://developer.mozilla.org/en-US/docs/Web/CSS/:is -->
<style>
ol {
    list-style-type: upper-alpha;
    color: darkblue;
}

:is(ol, ul, menu:unsupported) :is(ol, ul) {
    color: green;
}

:is(ol, ul) :is(ol, ul) ol {
    list-style-type: lower-greek;
    color: chocolate;
}
</style>
<ol>
  <li>Saturn</li>
  <li>
      <ul>
          <li>Mimas</li>
          <li>Enceladus</li>
          <li>
              <ol>
                  <li>Voyager</li>
                  <li>Cassini</li>
              </ol>
          </li>
          <li>Tethys</li>
      </ul>
  </li>
  <li>Uranus</li>
  <li>
      <ol>
          <li>Titania</li>
          <li>Oberon</li>
      </ol>
  </li>
</ol>
