<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table test</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
        line-height: 20px;
      }
      section {
        margin: 10px;
        background: yellow;
        width: 600px;
        height: 210px;
        column-count: 3;
        column-fill: auto;
        column-gap: 20px;
        column-rule: 4px dotted blue;
      }
      table {
        border: 4px solid;
        border-spacing: 2px;
      }
      th,
      td {
        border: 2px solid;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <section>
      <table>
        <tr>
          <td>
            1<br>
            2<br>
            3<br>
            4<br>
            5<br>
            6<br>
            7<br>
            8<br>
            9<br>
            10
          </td>
          <td>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus laborum animi quaerat nobis corrupti praesentium sed molestiae minima, magnam aliquid sunt perspiciatis iure delectus et asperiores doloribus consequuntur tempora neque.</td>
        </tr>
      </table>
    </section>
  </body>
</html>
