<!DOCTYPE html>

<head>

  <title>text-width-problem</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP');
    p {
      width: 10em;
      font-family: "Noto Sans JP", sans-serif;
      background: yellow;
    }
  </style>
</head>
<body>
  <p>一二三四五六七八九十</p>

  <p>一二三四五<!-- -->六七八九十</p>

</html>
