<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transform-test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    p {
      transform-origin: top left;
    }
    .rotate {
      transform: rotate(15deg);
    }
    .scale {
      transform: scale(1.5);
    }
    .rotate-scale {
      transform: rotate(15deg) scale(1.5);
    }
  </style>
</head>
<body>
  <p class="rotate">Rotate</p>
  <p class="scale">Scale</p>
  <p class="rotate-scale">Rotate and Scale</p>
</body>
</html>
